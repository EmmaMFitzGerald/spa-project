<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Memory Tracker<br>
    <form id="memory-form">
        Memory title:<br>
        <input type="text" name="memory-title" id="title"><br>
        Child:<br>
        <input type="text" name="memory-child" id="child"><br>
        Memory category:<br>
        <input type="text" name="memory-category" id="category"><br>
        Memory content:<br>
        <textarea name="memory-content" cols="30" rows="10" id="content"></textarea><br>
        <input type="submit" value="Submit">
      </form>

      <div class="memories-lists">
          <h3>Memories</h3>
      </div>
    </div>
</body>
<script src="javascript/index.js"></script>
</html>
